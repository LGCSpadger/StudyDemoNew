<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue上传文件upload组件测试02</title>

  <!-- 本地依赖 -->
  <link rel="stylesheet" type="text/css" href="../../../static/plugins/element-ui@2.8.2/theme-chalk/index.css" />
  <script src="../../../static/plugins/jQuery/jquery-3.6.0.min.js"></script>
  <script src="../../../static/plugins/vue/vue.js" type="text/javascript" charset="utf-8"></script>
  <script src="../../../static/plugins/element-ui@2.8.2/index.js" type="text/javascript" charset="utf-8"></script>
  <script src="../../../static/plugins/moment/moment.js" type="text/javascript" charset="utf-8"></script>
  <!-- 本地依赖 -->

  <style>
      .upload-file-name {
          height: 25px;
          width: 300px;
          padding-top: 7px;
          padding-left: 5px;
          white-space: nowrap;
          overflow: hidden;
          text-overflow: ellipsis;
          text-align: left;
      }
  </style>
</head>
<body>
<div id="app">
  <template>
    <el-row>
      <el-upload
          class="upload-demo"
          ref="upload"
          action="https://jsonplaceholder.typicode.com/posts/"
          :on-preview="handlePreview"
          :on-remove="handleRemove"
          :file-list="fileList"
          :auto-upload="false">
        <el-button slot="trigger" size="small" type="primary">选择文件</el-button>
        <div class="upload-file-name">{{uploadFileName}}</div>
        <el-button style="margin-left: 10px;" size="small" type="success" @click="submitUpload">导入</el-button>
      </el-upload>
    </el-row>
  </template>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      uploadFileName: "",
      fileList: []
    },
    methods:{
      submitUpload() {
        console.log("333333");
        this.$refs.upload.submit();
      },
      handleRemove(file, fileList) {
        console.log("2222222222",file, fileList);
      },
      handlePreview(file) {
        console.log("111111111",file);
      }
    },
    created: function () {

    }

  })
</script>
</body>
</html>
