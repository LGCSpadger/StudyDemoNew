<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="../../static/plugins/layui-v2.6.8/layui/css/layui.css" media="all"/>
    <script src="../../static/plugins/layui-v2.6.8/layui/layui.js" type="text/javascript" charset="utf-8"></script>

    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<table class="layui-hide" id="test"></table>


<script src="//res.layui.com/layui/dist/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述 JS 路径需要改成你本地的 -->

<script>
    layui.use('table', function(){
        var table = layui.table;

        table.render({
            elem: '#test',
            // url: 'http://127.0.0.1:8001/test14',
            url: 'http://127.0.0.1:8008/blogArticle/selectAll',
            cellMinWidth: 80, //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            cols: [[
                {field:'id', width:80, title: 'ID', sort: true}
                ,{field:'title', width:80, title: '主题'}
                ,{field:'content', width:80, title: '内容', sort: true}
                ,{field:'occurTime', width:80, title: '创作时间'}
                ,{field:'rdl', title: 'rdl', width: '30%', minWidth: 100} //minWidth：局部定义当前单元格的最小宽度，layui 2.2.1 新增
            ]]
        });
    });
</script>

</body>
</html>
