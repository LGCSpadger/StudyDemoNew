<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html lang="ru">
<head>
    <title>简单js实现tab切换</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <style type="text/css">
        *{
            margin:0;padding:0;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
        .container{
            overflow:hidden;
            background:beige;
            height: 100%;
        }
        li{
            border-top:1px solid lightgrey;
            border-left:1px solid lightgrey;
            border-right:1px solid lightgrey;
            height:35px;
            line-height:35px;
            list-style:none;
            text-align:center;
            width: 100%;
        }
        li:last-child{
            height:35px;
            border-right:1px solid lightgrey;
            border-bottom:1px solid lightgrey;
        }
        li.active {
            border-right:1px solid white;background:white;
        }
        li.normal {
            border-right:1px solid white;background:red;
        }
        #tab_content{
            float:right;
            width: 90%;
            background:white;
            height: 100%;
            overflow:hidden;
            border-top:1px solid lightgrey;
            border-right:1px solid lightgrey;
            border-bottom:1px solid lightgrey;
            border-left:0px solid lightgrey;
        }
        #tab_content .content{
            padding: 15px;
            -moz-border-radius: 5px;
            height: 300px;
        }
        .content {
            visibility: hidden;
        }
    </style>
</head>
<body>
<div class='container' style="display: flex;justify-content: flex-start;">
    <div style="width: 10%;height: 100%;">
        <ul id='tabnav'>
            <li ><a href="#a" >客户信息</a></li>
            <li class='active'><a href="#b" >流量信息</a></li>
            <li><a href="#c" >统计报表</a></li>
        </ul>
    </div>
    <div id="tab_content">
        <div id="a" class="content">
            aaaaa
        </div>
        <div id="b" class="content">
            bbbbb
        </div>
        <div id="c" class="content">
            cccccc
        </div>
    </div>
</div>
<script type="text/javascript">
    function changeStyle(){
        this.onclick=function(){
            var list=this.parentNode.childNodes;
            for(var i=0;i<list.length;i++){
                if(1==list[i].nodeType && 'active'==list[i].className){
                    list[i].className="";
                }
            }
            this.className='active';
        }
    }
    var tabs=document.getElementById('tabnav').childNodes;
    console.log("tabs：",tabs)
    for(var i=0;i<tabs.length;i++){
        if(1==tabs[i].nodeType){
            changeStyle.call(tabs[i]);
        }
    }
</script>
</body>
</html>
